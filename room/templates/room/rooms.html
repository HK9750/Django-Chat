{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-2 lg:p-4 text-center">
    <h1 class="text-3xl lg:text-6xl text-sky-600">Rooms</h1>
</div>
<section class="flex bg-sky-500 h-full">

    <div class="w-full flex flex-wrap items-center justify-center h-full">
        {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-8 py-8">
            <div class="p-8 bg-white shadow rounded-xl text-center">
                <h2 class="mb-8 text-2xl font-semibold">{{ room.name }}</h2>
                <a href="{% url 'room' room.slug %}"
                    class="px-3 py-4 block rounded-xl text-white text-xl tracking-wider bg-sky-600">Join</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
