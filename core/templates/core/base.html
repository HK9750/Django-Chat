<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Djangochat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="flex items-center justify-between px-8 py-4 bg-sky-600">

        <div>
            <a href="/" class="text-2xl text-white tracking-wider">Djangochat</a>
        </div>
        <div class="flex items-center mx-8 space-x-8">
            {% if request.user.is_authenticated %}
            <a href="/rooms/" class="px-3 py-2 tracking-wide rounded-xl text-white bg-sky-400 cursor-pointer">Rooms</a>
            <a href="/logout/" class="px-3 py-2 tracking-wide rounded-xl text-white bg-sky-400 cursor-pointer">Logout</a>

            {% else %}
            <a href="/login/" class="px-3 py-2 tracking-wide rounded-xl text-white bg-sky-400 cursor-pointer">Login
                </a>
            <a href="/signup/" class="px-3 py-2 tracking-wide rounded-xl text-white bg-sky-400 cursor-pointer">Sign
                Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>

</html>
