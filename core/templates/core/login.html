{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<section class="w-30 flex items-center justify-center flex-col">

    <div class="p-2 lg:p-5 text-center">
        <h1 class="text-2xl lg:text-4xl text-sky-600">Login</h1>
    </div>
    <form method='post' class='lg:w-1/4 lg:h-1/2 px-6 py-10 mx-auto bg-sky-500'>
        {% csrf_token %}
        <div class="mb-5">
            <label class="text-white text-xl">Username</label>

            <input type="text" name="username" class="w-full mt-2 px-4 py-1 rounded-xl outline-none">
        </div>

        <div class="mb-5">
            <label class="text-white text-xl">Password</label>

            <input type="password" name="password" class="w-full mt-2 px-4 py-1 rounded-xl outline-none">
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %} 
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
    <div class='flex items-center justify-center'>
        <button class="px-5 py-3 rounded-xl text-white bg-sky-600">Login</button>
    </div>
    </form>
</section>
{% endblock %}
